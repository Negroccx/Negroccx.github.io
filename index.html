<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guadias</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Cronograma de guardias</h1>
    <div id="monthYear"></div>
    <button id="prevMonth">◀️</button>
    <button id="nextMonth">▶️</button>
    <button id="exportar">Exportar a PDF</button>
    
    <div id="calendar"></div>

    <h2>Lista de Bomberos</h2>
    <div id="listaBomberos"></div>

    <h3>Añadir Bomberos por Turno</h3>
    <form id="addBomberoTurnoForm">
        <input type="text" id="nombreTurno" placeholder="Nombre del Bombero" required>
        <select id="turno">
            <option value="1">Turno 1</option>
            <option value="2">Turno 2</option>
            <option value="3">Turno 3</option>
        </select>
        <select id="turnoDiaNoche">
            <option value="Día">Día</option>
            <option value="Noche">Noche</option>
            <option value="24">24 Horas</option>
        </select>
        <button type="submit">Agregar</button>
    </form>

    <h3>Añadir Bomberos por Día</h3>
    <form id="addBomberoDiaForm">
        <input type="text" id="nombreDia" placeholder="Nombre del Bombero" required>
        <select id="dia">
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miércoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
        </select>
        <select id="turnoDiaNocheDia">
            <option value="Día">Día</option>
            <option value="Noche">Noche</option>
            <option value="24">24 Horas</option>
        </select>
        <button type="submit">Agregar</button>
    </form>

    <h3>Añadir Bomberos por Fin de Semana</h3>
    <form id="addBomberoFinDeSemanaForm">
        <input type="text" id="nombreFinDeSemana" placeholder="Nombre del Bombero" required>
        <select id="grupo">
            <option value="A">Grupo A</option>
            <option value="B">Grupo B</option>
            <option value="C">Grupo C</option>
            <option value="D">Grupo D</option>
            <option value="E">Grupo E</option>
        </select>
            <select id="turnoDiaNocheFinde">
                <option value="Día">Día</option>
                <option value="Noche">Noche</option>
                <option value="24">24 horas</option>
            </select>
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
